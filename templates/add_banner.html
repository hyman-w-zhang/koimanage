{% extends 'base.html' %}

{% block 'content' %}
    <ol class="breadcrumb">
        <li><a href="{% url 'admin_home' %}">首页</a></li>
        <li><a href="{% url 'list_banner' %}">Banner管理</a></li>
        <li class="active">添加Banner</li>
    </ol>
    <form action="{% url 'save_banner' %}" role="form" method="post" enctype="multipart/form-data" data-toggle="validator">
        {% csrf_token %}

        <div class="form-group">
            <label>ID：</label>
            <input type="text" id="id" name="id" class="form-control add-clear" maxlength="128" pattern="^[a-zA-Z0-9\-_]+$" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                    value="{{ id }}" required readOnly>
        </div>
        <div class="form-group">
            <label>图片：</label>
            <input type="file" id="cover_file" name="cover_file" class="form-leo" accept="image/*" required>
        </div>
        <div class="form-group">
            <label>链接：</label>
            <input type="text" id="link" name="link" class="form-control add-clear" maxlength="1024" required>
        </div>
        <div class="form-group">
            <label>排序：</label>
            <input type="number" id="order" name="order" class="form-control add-clear" maxlength="5" value="{{ order }}">
        </div>


        <div class="center">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

{% endblock %}
