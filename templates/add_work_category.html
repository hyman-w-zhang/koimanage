{% extends 'base.html' %}

{% block 'content' %}
    <ol class="breadcrumb">
        <li><a href="{% url 'admin_home' %}">首页</a></li>
        <li><a href="{% url 'manage_work_categories' %}">推荐分类管理</a></li>
        <li class="active">添加推荐分类</li>
    </ol>
    <form action="{% url 'save_work_category' %}" role="form" method="post" enctype="multipart/form-data" data-toggle="validator">
        {% csrf_token %}

        <div class="form-group">
            <label>名称：</label>
            <input type="text" id="name" name="name" class="form-control add-clear" maxlength="8" required>
        </div>

        <div class="form-group">
            <label>类型：</label>
            <select id="type" name="type" class="select form-control">
                <option value="manual">人工推荐</option>
            </select>
        </div>

        <div class="center">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

{% endblock %}
