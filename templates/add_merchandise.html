{% extends 'base.html' %}

{% block 'content' %}
    <ol class="breadcrumb">
        <li><a href="{% url 'admin_home' %}">首页</a></li>
        <li><a href="{% url 'list_merchandise' %}">商品管理</a></li>
        <li class="active">添加商品</li>
    </ol>
    <form action="{% url 'save_merchandise' %}" role="form" method="post" enctype="multipart/form-data" data-toggle="validator">
        {% csrf_token %}

        <div class="form-group">
            <label>商品名称：</label>
            <input type="text" id="name" name="name" class="form-control add-clear" maxlength="512">
        </div>

        <div class="form-group">
            <label>商品类型：</label>
            <select id="type" name="type" class="select form-control" required>
                <option value="">全部</option>
                <option value="koicoin">锦鲤币</option>
            </select>
        </div>

        <div class="form-group">
            <label>支持的平台：</label>
            <select id="platform" name="platform" class="select form-control" required>
                <option value="">全部</option>
                <option value="iap">苹果支付</option>
                <option value="common">通用(微信,支付宝)</option>
            </select>
        </div>

         <div class="form-group">
            <label>appstore商品id：</label>
            <input type="text" id="appstore_merchant_id" name="appstore_merchant_id" class="form-control add-clear">
        </div>

        <div class="form-group">
            <label>商品价格：</label>
            <input type="text" id="price" name="price" class="form-control add-clear" value="0" required pattern="^\d+(\.\d{1,2})?$">
        </div>
        <div class="form-group">
            <label>兑换锦鲤币数量：</label>
            <input type="number" id="coin" name="coin" class="form-control add-clear" value="0" required>
        </div>

        <div class="center">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

{% endblock %}
