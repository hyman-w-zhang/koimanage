{% extends 'base.html' %}

{% block 'content' %}
    <ol class="breadcrumb">
        <li><a href="{% url 'admin_home' %}">首页</a></li>
        <li><a href="{% url 'list_template_categories' %}">模板分类管理</a></li>
        <li class="active">添加模板分类</li>
    </ol>
    <form action="{% url 'save_template_category' %}" role="form" method="post" enctype="multipart/form-data" data-toggle="validator">
        {% csrf_token %}

        <div class="form-group">
            <label>名称：</label>
            <input type="text" id="name" name="name" class="form-control add-clear" maxlength="8" required>
        </div>

        <div class="form-group">
            <label>排序：</label>
            <input type="number" id="order" name="order" class="form-control add-clear" value="{{ order }}" required>
        </div>

        <div class="center">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

{% endblock %}
