{% extends 'base.html' %}

{% block 'content' %}
    <ol class="breadcrumb">
        <li><a href="{% url 'admin_home' %}">首页</a></li>
        <li><a href="{% url 'list_version' %}">版本管理</a></li>
        <li class="active">添加版本</li>
    </ol>
    <form action="{% url 'save_version' %}" role="form" method="post" enctype="multipart/form-data" data-toggle="validator">
        {% csrf_token %}
        <div class="form-group">
            <label>版本平台：</label>
            <select id="platform" name="platform" class="select form-control" required>
                <option value="">请选择</option>
                <option value="ios">iOS</option>
                <option value="android">android</option>
            </select>
        </div>
        <div class="form-group">
            <label>版本名称：</label>
            <input type="text" id="name" name="name" class="form-control add-clear" pattern="^([0-9]+\.){1,3}[0-9]+$" maxlength="128" required>
        </div>
        <div class="form-group">
            <label>版本号：</label>
            <input type="text" id="code" name="code" class="form-control add-clear" maxlength="5" pattern="^[0-9]+$" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" required>
        </div>

        <div class="center">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

{% endblock %}
