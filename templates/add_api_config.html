{% extends 'base.html' %}

{% block 'content' %}
    <ol class="breadcrumb">
        <li><a href="{% url 'admin_home' %}">首页</a></li>
        <li><a href="{% url 'list_api_config' %}">配置管理</a></li>
        <!--<li class="active">添加配置</li>-->
    </ol>
    <form action="{% url 'save_api_config' %}" role="form" method="post" enctype="multipart/form-data" data-toggle="validator">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value="1">
        <div class="form-group">
            <label>iOS最低版本</label>
            <div class="input-group">
                <span class="input-group-addon">iOS:</span>
                <select id="min_ios_version" name="min_ios_version" class="select form-control">
                    {% for ios_version in ios_versions %}
                        <option value="{{ ios_version.code }}">{{ ios_version.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>android最低版本</label>
            <div class="input-group">
                <span class="input-group-addon">android:</span>
                <select id="min_android_version" name="min_android_version" class="select form-control">
                    {% for android_version in android_versions %}
                        <option value="{{ android_version.code }}">{{ android_version.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>iOS最新版本</label>
            <div class="input-group">
                <span class="input-group-addon">iOS:</span>
                <select id="latest_ios_version" name="latest_ios_version" class="select form-control">
                    {% for ios_version in ios_versions %}
                        <option value="{{ ios_version.code }}">{{ ios_version.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>android最新版本</label>
            <div class="input-group">
                <span class="input-group-addon">android:</span>
                <select id="latest_android_version" name="latest_android_version" class="select form-control">
                    {% for android_version in android_versions %}
                        <option value="{{ android_version.code }}">{{ android_version.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>APK下载地址：</label>
            <input type="text" id="apk_download_url" name="apk_download_url" class="form-control add-clear" maxlength="512">
        </div>

        <div class="form-group">
            <label>支持的支付方式：</label>
            <input type="number" id="supported_pay" name="supported_pay" class="form-control add-clear" value="1">
        </div>

        <div class="form-group">
            <label>是否强制登录</label>
            <select id="force_login" name="force_login" class="select form-control">
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
        </div>

        <div class="center">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>

{% endblock %}
